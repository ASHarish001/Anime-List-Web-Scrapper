<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{anime}}</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            margin: 20px;
        }

        .container ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .container li {
            display: grid;
            grid-template-columns: 50px 1fr; /* Fixed width for numbers */
            align-items: center;
            background-color: #f0f8ff; /* Light blue background for list items */
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .container li:hover {
            background-color: #007BFF; /* Blue background on hover */
            color: #fff; /* White text on hover */
            transform: scale(1.02); /* Slightly enlarge the item */
        }

        .container li span {
            font-weight: bold;
            text-align: center; /* Ensure numbers are centered */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF; /* Blue heading color */
            text-align: center;
        }

        #danger {
            color: red;
            /* background-color: rgba(180, 6, 6, 0.412); */
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            {% if episodes %}
                <h1>{{anime}} Episodes</h1>
                {% for e in episodes %}
                    <li><span>{{loop.index}}</span>{{e}}</li>
                {% endfor %}
            {% else %}
                <h1 id="danger">Anime is not Available or Incorrect Spelling! </h1>
            {% endif %}
        </ul>
    </div>
</body>
</html>
